<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>ToDo List</title>
	</head>
	<body>
		<!-- page wrap start -->
		<div class="page-wrap">
			<!-- header start -->
			<header>
				<div class="containerheader">HEADER</div>
				<h1>ToDo-List Group 3</h1>
			</header>
			<!-- header end -->

			<!-- main start -->
			<main>
				<!-- Begrüßungstext start -->
				<div class="containerhallo">Hallo</div>
				<!-- Begrüßungstext end -->

				<!-- Aufgabe hinzufügen start -->
				<div class="containerNewToDo">
					<form>
						<input
							type="text"
							class="task-value"
							placeholder="Add a new Task"
						/>
						<button type="submit" class="add-btn">Add</button>
					</form>
				</div>
				<!-- Aufgabe hinzufügen end -->

				<!-- AlleBeispielaufgaben start -->
				<ul>
					<!-- Beispielaufgabe1 start-->
					<li class="tasks">
						<label class="todocheckbox">
							<input type="checkbox" />
							<span class="checkmark"></span>
						</label>
						<input type="text" class="task-value" />
						<button class="edit-btn">Edit</button>
						<button class="remove-btn">Remove</button>
					</li>
					<!-- Beispielaufgabe1 end-->

					<!-- Beispielaufgabe2 start-->
					<li class="tasks">
						<label class="todocheckbox">
							<input type="checkbox" />
							<span class="checkmark"></span>
						</label>
						<input type="text" class="task-value" />
						<button class="edit-btn">Edit</button>
						<button class="remove-btn">Remove</button>
					</li>
					<!-- Beispielaufgabe2 end-->

					<!-- Beispielaufgabe3 start-->
					<li class="tasks">
						<label class="todocheckbox">
							<input type="checkbox" />
							<span class="checkmark"></span>
						</label>
						<input type="text" class="task-value" />
						<button class="edit-btn">Edit</button>
						<button class="remove-btn">Remove</button>
					</li>
					<!-- Beispielaufgabe3 end-->

					<!-- Beispielaufgabe4 start-->
					<li class="tasks">
						<label class="todocheckbox">
							<input type="checkbox" />
							<span class="checkmark"></span>
						</label>
						<input type="text" class="task-value" />
						<button class="edit-btn">Edit</button>
						<button class="remove-btn">Remove</button>
					</li>
					<!-- Beispielaufgabe4 end-->
					<!-- AlleBeispielaufgaben end -->

					<!-- button reset start -->

					<button type="reset" class="reset-btn">Reset All</button>
					<!-- button reset end -->
				</ul>
			</main>
			<!-- main end -->
			<br />
			<br />
			<br />

			<!-- footer start -->
			<footer>
				<div class="containerfooter">FOOTER</div>
			</footer>
			<!-- footer end -->
		</div>
		<!-- page wrap end -->
		<script src="main.js"></script>
	</body>
</html>
