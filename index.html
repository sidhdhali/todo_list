<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <!-- page wrap start -->
    <div class="page-wrap">
      <!-- header start -->
      <header>
        <h1>ToDo-List Group 3</h1>
      </header>
      <!-- header end -->

      <!-- main start -->
      <main>
        <!-- Begrüßungstext start -->
        <div class="container-hallo">Hallo,</div>
        <!-- Begrüßungstext end -->

        <!-- Aufgabe hinzufügen start -->
        <div class="container-new-todo">
          <input type="text" class="input-task" placeholder="Neue Aufgabe ..." />
          <button type="submit" class="add-btn">Add</button>
        </div>
        <!-- Aufgabe hinzufügen end -->

        <!-- AlleBeispielaufgaben start -->
        <ul class="task-list" id="#todoList">
          <!-- Beispielaufgabe1 start-->
          <li class="task-item">
            <span class="_todo-checkbox">
              <input type="checkbox" />
              <!--<span class="checkmark"></span> -->
            </span>
            <div class="task-item-text" contenteditable="true">fsdfsdf</div>
            <!--<input type="text" class="task-value" />-->
            <button class="edit-btn">Edit</button>
            <button class="remove-btn">Remove</button>
          </li>
          <!-- Beispielaufgabe1 end-->

          <!-- Beispielaufgabe2 start-->
          <li class="task-item">
            <span class="_todo-checkbox">
              <input type="checkbox" />
              <!--<span class="checkmark"></span> -->
            </span>
            <div class="task-item-text" contenteditable="true">fsdfsdf</div>
            <!--<input type="text" class="task-value" />-->
            <button class="edit-btn">Edit</button>
            <button class="remove-btn">Remove</button>
          </li>
          <!-- Beispielaufgabe2 end-->

          <!-- Beispielaufgabe3 start-->

          <!-- Beispielaufgabe3 end-->

          <!-- Beispielaufgabe4 start-->

          <!-- Beispielaufgabe4 end-->
          <!-- AlleBeispielaufgaben end -->

          <!-- button reset start --
          <button type="reset" class="reset-btn">Reset All</button>
          !-- button reset end -->
        </ul>
      </main>
      <!-- main end -->
      <!-- footer start -->
      <footer></footer>
      <!-- footer end -->
    </div>
    <!-- page wrap end -->
    <script src="main.js"></script>
  </body>
</html>
